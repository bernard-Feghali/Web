<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0f0f0f;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #ff4c4c;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }

      .message {
        margin-top: 20px;
        font-size: 1.5rem;
      }

      .link {
        margin-top: 30px;
        display: inline-block;
        padding: 12px 24px;
        background-color: #1f1f1f;
        border: 1px solid #ffffff33;
        border-radius: 10px;
        color: #ffffff;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .link:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="message">
        Password not found. Looks like you entered the wrong one.
      </div>
      <a href="../LoginPage/EJS/index.ejs" class="link">Go back to Login</a>
    </div>
  </body>
</html>
