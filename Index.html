<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Clothes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #333; color: white; padding: 20px; font-size: 24px; }
        .hero { background: url('fashion-banner.jpg') no-repeat center/cover; padding: 100px; color: white; }
        .products { display: flex; justify-content: center; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .product { background: white; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        footer { background: #333; color: white; padding: 10px; position: relative; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>Design Clothes - Create Your Own Style</header>
    <section class="hero">
        <h1>Design Your Unique Outfit</h1>
        <p>Customize colors, patterns, and styles.</p>
    </section>
    <section class="products">
        <div class="product">
            <img src="dress1.jpg" alt="Elegant Dress" width="250">
            <h2>Elegant Dress</h2>
            <p>$79.99</p>
        </div>
        <div class="product">
            <img src="jacket1.jpg" alt="Classic Jacket" width="250">
            <h2>Classic Jacket</h2>
            <p>$89.99</p>
        </div>
        <div class="product">
            <img src="tshirt1.jpg" alt="Casual T-Shirt" width="250">
            <h2>Casual T-Shirt</h2>
            <p>$29.99</p>
        </div>
    </section>
    <footer>&copy; 2025 Design Clothes. All Rights Reserved.</footer>
</body>
</html>
